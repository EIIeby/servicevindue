<div class="col mx-5 my-5">
    <h1>Servicevindue</h1>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <div class="row">
                  <div class="col-sm-6 col-md-auto">
                    <h5 class="card-title">{{ nextwednesday | date: 'EEEE d. MMMM - y' | titlecase }}</h5>
                  </div>
                  <div class="col-sm-6 col-md-auto">
                    <span class="badge bg-primary">Live</span>
                  </div>
              </div>
              <p class="card-text">Pakkes {{ packingdate | date: 'EEEE d. MMMM - y' }} inden kl. 16:00</p>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ansvarlig for pakningen" aria-label="Recipient's username" aria-describedby="button-addon2">
              </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h6 class="card-title">NÃ¦ste servicevindue</h6>{{ secondnextwednesday | date: 'EEEE d. MMMM - y' }}
                </li>
            </ul>
          </div>
        </div>
      </div>
</div>
